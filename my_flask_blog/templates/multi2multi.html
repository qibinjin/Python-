<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<ul>
    {% for student in student_list %}

        <ul>

            {% endfor %}
        </ul></li>

    {% endfor %}
</ul>


</body>
</html>
